<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.title | strip_html }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="site-title">{{ site.title }}</h1>

        {% if site.logo %}
          <img src="{{ site.logo | relative_url }}" alt="profile" style="border-radius: 8px;">
        {% endif %}

        <div class="site-description">
          {{ site.description }}
        </div>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <!-- intentionally left blank -->
      </footer>
    </div>
  </body>
</html>
